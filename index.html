<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <title>To Do List Web App</title>
</head>
<body>
  <div class="container">
    <h1>To-do List</h1>
    <div class="to-do-list-container">
      <form class="new-to-do">
        <input type="text" placeholder="What needs to be done?" required>
        <button>Add to-do</button>
      </form>
      <div class="to-dos">
      </div>
      <div class="bottom-content">
        <div class="to-do-amount"><span>0</span> items left</div>
        <div class="to-do-filter ">
          <button class="filter-item active" id="all">All</button>
          <button class="filter-item" id="active">Active</button>
          <button class="filter-item" id="completed">Completed</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
